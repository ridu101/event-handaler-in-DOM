<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1>Events in JavaScripts</h1>
    <!-- button -->
     <!-- option one for event Handler -->
     <button onclick=" console.log('7')" >Click me</button>
     <button onclick="console.log('63')"> Another Button</button>
     <button onclick="console.log('i am clicked')">third</button>

     <!-- option two for event handler-->
    <button onclick="makeYellow()"> make yellow</button>
    <button onclick="makeBlue()"> make blue </button>
    <button onclick="makeRed()"> make red</button>

    <!-- by using id -->
     <button id="btn-green">make green</button>

     <!-- by calling the function name -->
      <button id="btn-purple"> Make Purple</button>

      <!-- by addEventListener -->
       <button id="btn-make-pink">Make Pink</button>
       <button id="btn-make-gold">Make Gold</button>
    <!-- script tags -->
     <script src="./js/even.js"></script>
</body>
</html>
